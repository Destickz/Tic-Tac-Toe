<body>
 
  <div>
  <h1 class="welcome">Start the game by clicking any of the cell! </h1>
</div>

<div class="ttt-container-players"> 
<div class="ttt">
<table>

  <tr>
<td class="first-box cell 1"></td>
<td class="second-box cell 2"></td>
<td class="third-box cell 3"></td>
  </tr>

  <tr>
    <td class="fourth-box cell 4"></td>
    <td class="fifth-box cell 5"></td>
    <td class="sixth-box cell 6"></td>
      </tr>

      <tr>
        <td class="seventh-box cell 7"></td>
    <td class="eighth-box cell 8"></td>
        <td class="ninth-box cell 9"></td>
      </tr>
    </table>
</div>
</div>
